- hosts: all
  vars_files:
      - users.yml
  tasks:
    - name: make sure group exists
      group:
        name: "{{ item.groups }}"
        state: present 
      with_items: "{{ users }}"
      
    - name: create user
      user:
        name: "{{item.name}}"
        comment: "{{item.name}} {{item.middle}} {{item.lastname}}"
        group: "{{item.groups}}"
        password: "{{lookup('password','/root/password-' +item.name chars=ascii_letters chars=digits}}"
      with_items: "{{ users }}"        
